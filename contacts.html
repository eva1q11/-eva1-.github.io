  <h1>Контакты</h1>
  <p>Этот сайт — фан-инициатива. Для связи используйте форму или соцсети. Для реальных отправок подключите сервис (Formspree/Netlify Forms).</p>
  <form action="#" method="post" onsubmit="alert('Демо: подключите сервис форм, чтобы получать сообщения.'); return false;">
    <div class="row">
      <div>
        <label for="name">Имя</label>
        <input id="name" name="name" placeholder="Ваше имя">
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com">
      </div>
    </div>
    <div class="row">
      <div style="grid-column: 1 / -1;">
        <label for="message">Сообщение</label>
        <textarea id="message" name="message" rows="5" placeholder="Ваши впечатления, вопросы, идеи..."></textarea>
      </div>
    </div>
    <div class="actions">
      <button class="button" type="submit">Отправить</button>
      <a class="button ghost" href="https://t.me/" target="_blank" rel="noreferrer">Telegram</a>
    </div>
  </form>
</section>
